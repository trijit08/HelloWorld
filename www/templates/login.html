<ion-view hide-nav-bar="true" style="background-image : url('img/background.jpg'); background-repeat: round;">
   <ion-content>
       <div style="text-align : center;">
	       <img src="img/Logo.png" style="width : 42%"/>
	   </div>
   
        <div class="list card" style="margin-top : 2vw;">
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Mobile Number</span>
				<input type="number" placeholder="+91 1234567890" ng-model="loginDetails.mobileNumber">
			  </label>
       </div>
	   
	   <div class="list card">
	       <label class="item item-input item-stacked-label">
				<span class="input-label">Your Password</span>
				<input type="password" placeholder="*************" ng-model="loginDetails.password">
			</label>
	   </div>
	   
	   <div style="text-align : center;">
	      <button class="button button-medium button-assertive"><i class="icon ion-paper-airplane" style="margin-right : 5px;"></i>Login to ePark</button>
	   </div>
	   
	   <div style="text-align : center;margin-top : 10vw;">
	      <a href="#/menu/register" class="button button-medium button-positive"><i class="icon ion-plus-circled" style="margin-right : 5px;"></i>Create My Account</a>
	   </div>
   </ion-content>
</ion-view>
