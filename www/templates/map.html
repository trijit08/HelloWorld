<ion-view view-title="Welcome to ePark">
  <ion-content>
      <div id="parkSearch">
	      <div class="list list-inset" style="background-color : transparent ; margin : 0px 10px;">
		     <div class="card">
				  <div class="item item-text-wrap">
				    <div style="text-align : center; color : green; margin-bottom : 4px;"><i class="icon ion-record" style="color : #32CD32; margin-right : 8px;"></i>Your present location</div>
					<div style="text-align : center;">{{homeLocationDisplay}}</div>
				  </div>
			 </div>
		  </div>
	  
          <div class="list list-inset" style="background-color : transparent ; margin : -28px 10px;">
			<div class="card" ng-click="openModal()">
				  <div class="item item-text-wrap">
				    <div style="text-align : center; color : red; margin-bottom : 4px;"><i class="icon ion-record" style="color : #E50000; margin-right : 8px;"></i>Type your destination here</div>
					<div style="text-align : center;">{{currentLocation.description}}</div>
				  </div>
			 </div>
          </div>
      </div>
      <div id="map" data-tap-disabled="false"></div>
      <div id="info">
         Tap on any parking icon for it's details
      </div>
  </ion-content>
</ion-view>
