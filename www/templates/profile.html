<ion-view view-title="Your Profile">
  <ion-content>
  	<div class="list card">
		<div class="item item-avatar">
			<h2>{{reguser.name}}</h2>
			<p>ID: {{reguser._id}}</p>
		</div>
		<div class="item item-body">
	  		<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Contact</span>
					<input type="text" ng-model="reguser.phone">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Vehicle No</span>
					<input type="text" ng-model="reguser.vehicle_no">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email</span>
					<input type="text" ng-model="reguser.email">
				</label>
			</div>
		</div>
    <div class="item">
      <button class="button button-full button-positive" ng-click="updateProfile()">Update</button>
    </div>
	</div>
  </ion-content>
</ion-view>
